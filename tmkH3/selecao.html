<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Tema</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="memory_icon.png" alt="Logo">
    <h1>Escolha seu Tema</h1>
  </header>
  
  <div id="selecaoTema">
    <button onclick="iniciarJogo('carro')">
      <img src="carro.png" alt="Carro">
    </button>
    <button onclick="iniciarJogo('moto')">
      <img src="moto.png" alt="Moto">
    </button>
    <button onclick="iniciarJogo('jetski')">
      <img src="jetski.png" alt="Jet Ski">
    </button>
  </div>
  
  <footer>
    <p>Precisava ter algo aqui?</p>
  </footer>
</body>
</html>
