<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador Flexbox</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app">
    <aside class="painel pequeno">
      <h2 class="animado">SIMULADOR<br>Flexbox</h2>

      <div class="grupo-centralizado">
        <label>Preenchimento</label>
        <div class="cores">
          <div class="cor ativo" style="background-color: #e87ce4;" data-cor="#e87ce4"></div>
          <div class="cor" style="background-color: #ff884d;" data-cor="#ff884d"></div>
          <div class="cor" style="background-color: #69b3f0;" data-cor="#69b3f0"></div>
        </div>
        <div class="cores">
          <div class="cor" style="background-color: #ffffff;" data-cor="#ffffff"></div>
          <div class="cor" style="background-color: #ff0000;" data-cor="#ff0000"></div>
          <div class="cor" style="background-color: #ffd900;" data-cor="#ffd900"></div>
        </div>

        <br>

        <label>Formato</label>
        <div class="formatos">
          <div class="formato quadrado ativo" data-formato="quadrado" style="background-color: #6c5ce7;"></div>
          <div class="formato circulo" data-formato="circulo" style="background-color: #00b894;"></div>
        </div>

        <br>
      </div>

      <label>Tamanho</label>
      <input type="number" id="tamanho" value="100" min="50" max="200" />

      <br>

      <label>Alinhamento</label>
      <select id="flexDirection">
        <option disabled selected>FLEX-DIRECTION</option>
        <option value="row">row</option>
        <option value="row-reverse">row-reverse</option>
        <option value="column">column</option>
        <option value="column-reverse">column-reverse</option>
      </select>

      <select id="justifyContent">
        <option disabled selected>JUSTIFY-CONTENT</option>
        <option value="flex-start">flex-start</option>
        <option value="center">center</option>
        <option value="space-around">space-around</option>
        <option value="space-between">space-between</option>
        <option value="space-evenly">space-evenly</option>
      </select>

      <select id="alignItems">
        <option disabled selected>ALIGN-ITEMS</option>
        <option value="stretch">stretch</option>
        <option value="flex-start">flex-start</option>
        <option value="center">center</option>
        <option value="flex-end">flex-end</option>
      </select>
    </aside>

    <main class="container" id="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
