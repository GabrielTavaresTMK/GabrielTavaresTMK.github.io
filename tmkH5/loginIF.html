<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login IFPR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

  <div class="container-fluid">
    <div class="row vh-100">
      
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
        <div class="w-75 d-flex flex-column gap-4">

          <div>
            <h2 class="fw-bold display-4 mb-2">Login</h2>
            <p class="fs-4 mb-2">Fa√ßa o login para continuar</p>
          </div>

          <form class="d-flex flex-column gap-4">

            <input type="email" class="form-control border-0 border-bottom rounded-0" placeholder="E-mail">

            <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="Senha">

            <div class="d-flex justify-content-between align-items-center">
              <a href="https://gabrieltavarestmk.github.io/tmkH6/dashboard.html" class="btn btn-danger px-4">Logar</a>
              <a href="#" class="text-secondary text-decoration-none">Esqueceu a senha</a>
            </div>

            <hr class="w-50 mx-auto">

            <div class="row row-cols-4 g-3">
              <div class="col text-center">
                <i class="bi bi-facebook fs-3 text-primary"></i>
              </div>
              <div class="col text-center">
                <i class="bi bi-google fs-3 text-danger"></i>
              </div>
              <div class="col text-center">
                <i class="bi bi-twitter fs-3 text-info"></i>
              </div>
              <div class="col text-center">
                <i class="bi bi-linkedin fs-3 text-primary"></i>
              </div>
            </div>

          </form>
        </div>
      </div>

      <div class="col-md-6 d-none d-md-block p-0">
        <img src="logo_ifpr.jpg" class="img-fluid w-100 h-100 object-fit-cover" alt="Logo IFPR">
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
