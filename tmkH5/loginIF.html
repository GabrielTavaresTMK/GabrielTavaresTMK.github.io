<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login IFPR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row vh-100">

        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-75">

            <h2 class="mb-2 fw-bold">Login</h2>
            <p class="mb-4">Fa√ßa o login para continuar</p>

            <form>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="E-mail" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Senha" required>
              </div>

              <div class="row ">
                <div class="col-4">
                  <button type="submit" class="btn btn-danger w-100">Logar</button>
                </div>
                <div class="col-7 text-end">
                  <a href="#" class="text-secondary text-decoration-none">Esqueceu a senha</a>
                </div>
              </div>

              <hr>

              <!-- icones -->
              <div class="row row-cols-4 g-2 justify-content-start mt-3">
                <div class="col text-center">
                  <i class="bi bi-facebook fs-3 text-primary"></i>
                </div>
                <div class="col text-center">
                  <i class="bi bi-google fs-3 text-danger"></i>
                </div>
                <div class="col text-center">
                  <i class="bi bi-twitter fs-3 text-info"></i>
                </div>
                <div class="col text-center">
                  <i class="bi bi-linkedin fs-3 text-primary"></i>
                </div>
              </div>
            </form>

          </div>
        </div>

        <!-- imagem -->
        <div class="col-md-6 d-none d-md-block p-0">
          <img src="logo_ifpr.jpg" class="img-fluid w-100 h-100 object-fit-cover" alt="Logo IFPR">
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
