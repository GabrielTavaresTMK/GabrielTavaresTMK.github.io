<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Árvore Genealógica com Conectores</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .tree {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .generation {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 20px 0;
  }

  .person {
    border: 2px solid #333;
    border-radius: 8px;
    padding: 10px 15px;
    background-color: #f5f5f5;
    min-width: 130px;
    text-align: center;
    position: relative;
  }

  /* Linha vertical conectando para baixo */
  .person::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 20px;
    background-color: #333;
  }

  .no-children::after {
    content: none;
  }

  /* Linha horizontal conectando duas pessoas (ex: mãe e pai) */
  .horizontal-connector {
    height: 2px;
    background-color: #333;
    position: relative;
    top: 10px;
    width: 80px;
    margin: 0 auto;
  }

  /* Container para pai e mãe juntos */
  .parents {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  .parents-row {
    display: flex;
    gap: 40px;
    position: relative;
  }

  /* Linha horizontal entre pai e mãe */
  .parents-row::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 2px;
    background-color: #333;
    z-index: -1;
  }

  /* Liga pai/mãe à criança */
  .parents::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    width: 2px;
    height: 20px;
    background-color: #333;
    transform: translateX(-50%);
    z-index: -1;
  }

  /* Linha vertical ligando primos à tia */
  .primos-connector {
    width: 2px;
    height: 20px;
    background-color: #333;
    margin: 0 auto 10px;
  }

  /* Container dos primos alinhados */
  .primos {
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  /* Para os relacionamentos da tia */
  .marriage {
    font-style: italic;
    color: #666;
    margin-top: 5px;
  }

</style>
</head>
<body>

<div class="tree">

  <!-- Geração 1 - Avós -->
  <div class="generation">
    <div class="person no-children">Avô Paterno</div>
    <div class="person no-children">Avó Paterna</div>
    <div class="person no-children">Avô Materno</div>
    <div class="person no-children">Avó Materna</div>
  </div>

  <div class="generation" style="gap:80px; margin-top: 40px;">
    <!-- Pais, Tios e Tias -->

    <div class="parents">
      <!-- Pai e Mãe juntos -->
      <div class="parents-row">
        <div class="person no-children">Pai</div>
        <div class="person no-children">Mãe</div>
      </div>
    </div>

    <div>
      <div class="person no-children">Tio Paterno</div>
      <div class="marriage">Esposa do Tio Paterno</div>
    </div>

    <div>
      <div class="person no-children">Tia Materna</div>
      <div class="marriage">Marido da Tia Materna</div>
    </div>
  </div>

  <!-- Linha ligando pai e mãe ao filho -->
  <div style="width: 150px; margin-top: -10px; margin-bottom: 30px;">
    <div class="horizontal-connector"></div>
    <div class="primos-connector"></div>
  </div>

  <!-- Você (filho) -->
  <div class="generation">
    <div class="person no-children">Filho (Você)</div>
  </div>

  <!-- Primos (filhos da tia materna) -->
  <div class="primos-connector"></div>

  <div class="generation primos" style="margin-top: 0;">
    <div class="person no-children">Filho (Pai desconhecido)</div>

    <div class="person no-children">Filho 1 (Padrinho)</div>
    <div class="person no-children">Filho 2 (Padrinho)</div>
    <div class="person no-children">Filho 3 (Padrinho)</div>
    <div class="person no-children">Filho 4 (Padrinho)</div>
    <div class="person no-children">Filho 5 (Padrinho)</div>
  </div>

</div>

</body>
</html>
