<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Árvore Genealógica com Gerações</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .tree {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .generation {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 20px 0;
    flex-wrap: wrap;
  }
  .person {
    border: 2px solid #333;
    border-radius: 8px;
    padding: 10px 15px;
    background-color: #f5f5f5;
    min-width: 130px;
    text-align: center;
    position: relative;
  }
  /* Linha vertical que conecta uma pessoa à geração abaixo */
  .person::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 20px;
    background-color: #333;
  }
  .no-children::after {
    content: none;
  }
  .connector {
    width: 100%;
    height: 2px;
    background-color: #333;
    margin: 0 auto;
  }
  .marriage {
    font-style: italic;
    color: #666;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="tree">

  <!-- Geração 1 - Avós paternos e maternos -->
  <div class="generation">
    <div class="person no-children">Avô Paterno</div>
    <div class="person no-children">Avó Paterna</div>
    <div class="person no-children">Avô Materno</div>
    <div class="person no-children">Avó Materna</div>
  </div>
  <div class="connector"></div>

  <!-- Geração 2 - Pais, tios e tias + maridos/esposas -->
  <div class="generation">
    <div class="person">Pai</div>
    <div class="person">Mãe</div>
    <div>
      <div class="person no-children">Tio Paterno</div>
      <div class="marriage">Esposa do Tio Paterno</div>
    </div>
    <div>
      <div class="person">Tia Materna</div>
      <div class="marriage">Marido da Tia Materna</div>
    </div>
  </div>
  <div class="connector"></div>

  <!-- Geração 3 - Você + primos (filhos dos tios/as) -->
  <div class="generation">
    <div class="person no-children">Filho (Você)</div>

    <div class="person no-children">Filho (Pai desconhecido)</div>

    <div class="person no-children">Filho 1 (Padrinho)</div>
    <div class="person no-children">Filho 2 (Padrinho)</div>
    <div class="person no-children">Filho 3 (Padrinho)</div>
    <div class="person no-children">Filho 4 (Padrinho)</div>
    <div class="person no-children">Filho 5 (Padrinho)</div>
  </div>

</div>

</body>
</html>
