<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore Genealógica</title>
    <style>
        .tree {
            width: 100%;
            text-align: center;
        }
        .node {
            display: inline-block;
            width: 150px;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
            text-align: center;
        }
        .children {
            display: flex;
            justify-content: center;
        }
        .line {
            width: 2px;
            background-color: black;
            margin: 0 10px;
        }
        .horizontal-line {
            height: 2px;
            background-color: black;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="tree">
        <div class="node">
            <p>Avô Paterno</p>
        </div>
        <div class="children">
            <div class="line"></div>
            <div class="node">
                <p>Pai</p>
                <div class="children">
                   <div class="line"></div>
                    <div class="node">
                        <p>Eu</p>
                    </div>
                </div>
                <div class="children">
                    <div class="line"></div>
                    <div class="node">
                        <p>Irmão</p>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="node">
                <p>Avó Paterna</p>
            </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="children">
             <div class="node">
                <p>Avô Materno</p>
            </div>
             <div class="line"></div>
             <div class="node">
                <p>Avó Materna</p>
            </div>
         </div>
    </div>

</body>
</html>
