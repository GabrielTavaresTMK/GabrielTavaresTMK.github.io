<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Árvore Genealógica de Gabriel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #fefefe;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #2E7D32;
      margin-bottom: 40px;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .generation {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      margin-bottom: 60px;
    }

    .person {
      background: #fff;
      border: 2px solid #4CAF50;
      border-radius: 8px;
      padding: 10px;
      width: 130px;
      text-align: center;
      font-size: 14px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .line-down {
      position: absolute;
      width: 2px;
      height: 30px;
      background: #4CAF50;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
    }

    .line-up {
      position: absolute;
      width: 2px;
      height: 30px;
      background: #4CAF50;
      left: 50%;
      bottom: 100%;
      transform: translateX(-50%);
    }

    .horizontal-line {
      position: absolute;
      height: 2px;
      background: #4CAF50;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 30px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .generation {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Árvore Genealógica de Gabriel</h1>

  <div class="tree">

    <!-- Geração 1: Avós -->
    <div class="generation">
      <div class="person">
        Ana Lucia A. da Silva<br><small>Vó paterna</small>
        <div class="line-down"></div>
      </div>
      <div class="person">
        Alcides Ferreira Brasil<br><small>Vô paterno</small>
        <div class="line-down"></div>
      </div>
      <div class="person">
        Luiz Carlos Tavares<br><small>Vô materno</small>
        <div class="line-down"></div>
      </div>
      <div class="person">
        Lourdes S. do Nascimento<br><small>Vó materna</small>
        <div class="line-down"></div>
      </div>
    </div>

    <!-- Geração 2: Tios e Pais -->
    <div class="generation" style="margin-bottom: 80px;">
      <div class="person">
        Luiz Gustavo Brasil<br><small>Tio paterno</small>
        <div class="line-down"></div>
      </div>
      <div class="person">
        Luiz Alcebíades Brasil<br><small>Pai</small>
        <div class="line-down"></div>
      </div>
      <div class="person">
        Simone Tavares<br><small>Mãe</small>
        <div class="line-down"></div>
      </div>
      <div class="person">
        Adriana Tavares<br><small>Tia materna</small>
      </div>
    </div>

    <!-- Geração 3: Você -->
    <div class="generation">
      <div class="person">Gabriel Tavares Brasil<br><small>Você</small></div>
    </div>

  </div>

</body>
</html>
