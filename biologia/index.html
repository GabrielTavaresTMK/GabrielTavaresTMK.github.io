<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Árvore Genealógica Vertical</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  .tree {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Cada camada (geração) */
  .generation {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin: 20px 0;
  }

  .person {
    border: 2px solid #333;
    border-radius: 8px;
    padding: 10px 15px;
    background-color: #f5f5f5;
    min-width: 130px;
    text-align: center;
    position: relative;
  }

  /* Linha vertical que conecta uma pessoa à geração abaixo */
  .person::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 20px;
    background-color: #333;
  }

  /* Remover linha vertical para quem não tem filhos */
  .no-children::after {
    content: none;
  }

  /* Linha horizontal entre gerações */
  .connector {
    width: 100%;
    height: 2px;
    background-color: #333;
    margin: 0 auto;
    position: relative;
  }

  /* Linha horizontal entre filhos */
  .children-line {
    display: flex;
    justify-content: center;
    margin-top: -10px;
    gap: 40px;
  }

  /* Conector vertical entre pai/mãe e filhos */
  .vertical-line {
    width: 2px;
    height: 20px;
    background-color: #333;
    margin: 0 auto;
  }

  /* Para casamento / relacionamento */
  .marriage {
    font-style: italic;
    color: #666;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="tree">
  <!-- Geração 1 - Avós paternos e maternos -->
  <div class="generation">
    <div class="person no-children">Avô Paterno</div>
    <div class="person no-children">Avó Paterna</div>
    <div class="person no-children">Avô Materno</div>
    <div class="person no-children">Avó Materna</div>
  </div>

  <div class="connector"></div>

  <!-- Geração 2 - Pai, Mãe, Tio paterno, Tia materna -->
  <div class="generation">
    <div class="person">Pai</div>
    <div class="person">Mãe</div>
    <div class="person no-children">Tio Paterno</div>
    <div class="person">
      Tia Materna
      <div class="marriage">Marido da Tia Materna</div>
    </div>
  </div>

  <div class="connector"></div>

  <!-- Geração 3 - Filho (você) e primos (filhos da tia materna) -->

  <div class="generation">
    <div class="person no-children">Filho (Você)</div>

    <!-- Primo com pai desconhecido -->
    <div class="person no-children">Filho (Pai desconhecido)</div>

    <!-- Padrinho e filhos -->
    <div>
      <div class="person no-children">Padrinho</div>
      <div class="generation" style="margin-top:10px; justify-content: center; gap: 20px;">
        <div class="person no-children">Filho 1</div>
        <div class="person no-children">Filho 2</div>
        <div class="person no-children">Filho 3</div>
        <div class="person no-children">Filho 4</div>
        <div class="person no-children">Filho 5</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
